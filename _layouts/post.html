<h1 class="post-title">
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-title-image">
    {% endif %}
    {{ page.title }}
  </h1>
  

  <style>
    .post-title {
      display: flex;
      align-items: center;
      gap: 10px;  /* Space between image and title */
    }
    .post-title img {
      width: 30px;   /* Adjust size as needed */
      height: auto;
      border-radius: 50%; /* Optional: Makes the image round */
    }
  </style>
