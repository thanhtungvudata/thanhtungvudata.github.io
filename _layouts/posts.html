---
layout: default
---
<h1>{{ page.title }}</h1>

<ul>
{% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>

{% for post in site.posts %}
  <li>
    {% if post.image %}
      <img src="{{ post.image | relative_url }}" class="post-thumbnail">
    {% endif %}
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </li>
{% endfor %}
