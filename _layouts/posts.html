---
layout: default
---

<h1>{{ page.title }}</h1>

<ul class="articles-list">
  {% for post in site.posts %}
    <li class="article-item">
      {% if post.image %}
        <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="article-thumbnail">
      {% endif %}
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>
