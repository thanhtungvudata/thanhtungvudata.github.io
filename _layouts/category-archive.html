---
layout: archive
title: "Articles"
permalink: /articles/
author_profile: true
---
{% for post in paginator.posts %}
  <article class="archive-item">
    <h2>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>

    {% if post.image %}
      <img src="{{ post.image | relative_url }}" alt="{{ post.title }}" class="article-thumbnail">
    {% endif %}

    <p class="reading-time">ðŸ•’ {{ post.read_time }} minute read</p>
    <p>{{ post.excerpt }}</p>
  </article>
{% endfor %}
